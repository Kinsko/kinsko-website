      background: url('https://files.oaiusercontent.com/file-MddL5owS5YydQ7EvLRknRs?se=2025-03-24T03%3A51%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D2dfd2489-c37a-4cca-84d6-f03a90bda241.webp&sig=y4rc3dNHPCKob7yax7GoqsoMV44HVdEQXoT/%2BaFa%2Bng%3D') no-repeat center center fixed;

    }

    nav {

      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #fff;
    }

    .news-post {
      background-color: rgba(255, 255, 255, 0.95);
      border-left: 5px solid #4caf50;
      padding: 20px;
      border-radius: 6px;
      color: #111;
    }

    .news-post h2 {
      margin-top: 0;
    }

    .news-post .meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }

    .news-post p {
      margin: 0;
    }

    .tag {
      display: inline-block;
      background-color: #eee;
      color: #333;
      font-size: 0.75em;
      padding: 3px 8px;
      margin-right: 5px;
      border-radius: 3px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
