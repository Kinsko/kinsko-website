<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kinsko</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
      text-align: center;
    }

    header {
      padding: 30px 20px 0;
    }

    .logo {
      max-width: 150px;
      height: auto;
    }

    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2em;
      font-weight: 600;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin: 30px auto;
      max-width: 800px;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .channel-link {
      display: inline-block;
      margin: 30px 0;
      padding: 10px 20px;
      text-decoration: none;
      border: 1px solid #111;
      color: #111;
      transition: all 0.2s ease;
    }

    .channel-link:hover {
      background-color: #111;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://yt3.googleusercontent.com/0wPbeE13C2AqieEqotuhh-4dzaRVnv8zJl0losFF4hEa-cTBC0G4WzhwcXXvDwbxrZ5ACAgGWA=s900-c-k-c0x00ffffff-no-rj" alt="Kinsko Logo" class="logo">
    <img src="https://yt3.googleusercontent.com/UUxs50U9yrGzsRg_HQTvkU3M9OElHk4Nsar7NzYym4gAjjQw-bWB0KREnl9cNj8cBY7vfEzV=w1060-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" alt="Kinsko Banner" class="banner">
    <h1>Welcome to Kinsko</h1>
    <p>Check out my latest video below!</p>
  </header>

 <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/videoseries?list=UUVo5CH02Y2hARLwbn2rkt1w" 
      allowfullscreen>
    </iframe>
  </div>

  <a class="channel-link" href="https://www.youtube.com/@Kinsko" target="_blank">
    Visit My YouTube Channel
  </a>

</body>
</html>
