<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kinsko</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
      text-align: center;
    }

    /* NAVIGATION BAR */
    nav {
      background-color: #222;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 14px 0;
    }

    .nav-links a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 12px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .nav-links a:hover {
      background-color: #ddd;
      color: #000;
      border-radius: 4px;
    }

    /* HEADER */
    header {
      padding: 30px 20px 0;
    }

    .logo {
      max-width: 150px;
      height: auto;
    }

    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2em;
      font-weight: 600;
    }

    /* VIDEO EMBED */
    .video-wrapper {
      position: relative;
      padding-top: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 960px;
      margin: 30px auto;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* LINK BUTTON */
    .channel-link {
      display: inline-block;
      margin: 30px 0;
      padding: 10px 20px;
      text-decoration: none;
      border: 1px solid #111;
      color: #111;
      transition: all 0.2s ease;
    }

    .channel-link:hover {
      background-color: #111;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <img 
      src="https://yt3.googleusercontent.com/0wPbeE13C2AqieEqotuhh-4dzaRVnv8zJl0losFF4hEa-cTBC0G4WzhwcXXvDwbxrZ5ACAgGWA=s900-c-k-c0x00ffffff-no-rj" 
      alt="Kinsko Logo" 
      class="logo" 
    />
    <img 
      src="https://yt3.googleusercontent.com/UUxs50U9yrGzsRg_HQTvkU3M9OElHk4Nsar7NzYym4gAjjQw-bWB0KREnl9cNj8cBY7vfEzV=w1060-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" 
      alt="Kinsko Banner" 
      class="banner" 
    />
    <h1>Welcome to Kinsko</h1>
    <p>Check out my latest video below!</p>
  </header>

  <!-- Centered Navigation Bar -->
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="news.html">News & Updates</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <!-- Video Embed -->
  <div class="video-wrapper">
    <iframe 
      src="https://www.youtube.com/embed/clLcln4DU2M" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Channel Link -->
  <a class="channel-link" href="https://www.youtube.com/@Kinsko" target="_blank">
    Visit My YouTube Channel
  </a>

</body>
</html>
