<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.85);
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 14px 0;
    }
    .nav-links a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 1rem;
    }
    .video-container {
      margin: 40px auto;
      max-width: 800px;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }
    .subscribe-button {
      display: inline-flex;
      align-items: center;
      background-color: #FF0000;
      color: #fff;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .subscribe-button:hover {
      background-color: #cc0000;
    }
    .subscribe-wrapper {
      text-align: center;
      margin-bottom: 40px;
    }
    .subscribe-button img {
      height: 30px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .login-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #444;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>

  <a class="login-btn" href="admin.html">Login</a>
  <nav>
    <div class="nav-links">

    </div>
  </nav>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/clLcln4DU2M" allowfullscreen></iframe>
  </div>

  <div class="subscribe-wrapper">
    <a class="subscribe-button" href="https://www.youtube.com/channel/UCVo5CH02Y2hARLwbn2rkt1w?sub_confirmation=1" target="_blank">
      <img src="https://yt3.googleusercontent.com/0wPbeE13C2AqieEqotuhh-4dzaRVnv8zJl0losFF4hEa-cTBC0G4WzhwcXXvDwbxrZ5ACAgGWA=s900-c-k-c0x00ffffff-no-rj" alt="Kinsko Logo">
